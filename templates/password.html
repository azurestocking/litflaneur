{% extends "layout.html" %}

{% block title %}
Security
{% endblock %}

{% block main %}
    <h5>Change Password</h5>
    <br>
    <div class="container-fluid mx-auto p-3">
        <div class="form-content">
            <form action="/password" method="post">
                <div class="mb-3 text-left">
                    <label for="current_password">Current Password</label>
                    <input autocomplete="off" class="form-control" name="current_password" placeholder="Enter" type="password">
                </div>
                <div class="mb-3 text-left">
                    <label for="new_password">New Password</label>
                    <input autocomplete="off" class="form-control" name="new_password" placeholder="Enter" type="password">
                </div>
                <div class="mb-3 text-left">
                    <label for="confirmation">Confirm New Password</label>
                    <input autocomplete="off" class="form-control" name="confirmation" placeholder="Reenter" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
