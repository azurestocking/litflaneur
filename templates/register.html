{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <h5>Register</h5>
    <br>
    <div class="container-fluid mx-auto p-3">
        <div class="form-content">
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
